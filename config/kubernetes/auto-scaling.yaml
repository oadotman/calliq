# Kubernetes Auto-scaling Configuration for CallIQ
# Horizontal Pod Autoscaler for automatic scaling based on load

apiVersion: v1
kind: Namespace
metadata:
  name: calliq-production

---
# Deployment configuration
apiVersion: apps/v1
kind: Deployment
metadata:
  name: calliq-api
  namespace: calliq-production
  labels:
    app: calliq
    component: api
spec:
  replicas: 3  # Initial replicas (HPA will adjust)
  selector:
    matchLabels:
      app: calliq
      component: api
  template:
    metadata:
      labels:
        app: calliq
        component: api
    spec:
      containers:
      - name: calliq-api
        image: calliq/api:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: REDIS_HOST
          valueFrom:
            secretKeyRef:
              name: redis-secret
              key: host
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-secret
              key: password
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "2Gi"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: calliq-api-hpa
  namespace: calliq-production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: calliq-api
  minReplicas: 3
  maxReplicas: 20
  metrics:
  # Scale based on CPU usage
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  # Scale based on memory usage
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  # Custom metrics (requires metrics server)
  - type: Pods
    pods:
      metric:
        name: response_time_p95
      target:
        type: AverageValue
        averageValue: "500m"  # 500ms
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100  # Scale up by 100% (double)
        periodSeconds: 60
      - type: Pods
        value: 4  # Or add 4 pods
        periodSeconds: 60
      selectPolicy: Max  # Choose the larger scaling
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 minutes before scaling down
      policies:
      - type: Percent
        value: 50  # Scale down by 50%
        periodSeconds: 60
      - type: Pods
        value: 2  # Remove max 2 pods
        periodSeconds: 60
      selectPolicy: Min  # Choose the smaller scaling

---
# Service configuration
apiVersion: v1
kind: Service
metadata:
  name: calliq-api-service
  namespace: calliq-production
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: LoadBalancer
  selector:
    app: calliq
    component: api
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  - port: 443
    targetPort: 3000
    protocol: TCP
    name: https
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours

---
# Pod Disruption Budget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: calliq-api-pdb
  namespace: calliq-production
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: calliq
      component: api

---
# Vertical Pod Autoscaler (optional - for right-sizing)
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: calliq-api-vpa
  namespace: calliq-production
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: calliq-api
  updatePolicy:
    updateMode: "Auto"  # Can be "Off", "Initial", or "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: calliq-api
      minAllowed:
        cpu: "100m"
        memory: "256Mi"
      maxAllowed:
        cpu: "2000m"
        memory: "4Gi"

---
# Network Policy for security
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: calliq-api-network-policy
  namespace: calliq-production
spec:
  podSelector:
    matchLabels:
      app: calliq
      component: api
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: calliq-production
    - podSelector:
        matchLabels:
          app: nginx-ingress
    ports:
    - protocol: TCP
      port: 3000
  egress:
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 6379  # Redis
    - protocol: TCP
      port: 5432  # PostgreSQL
    - protocol: TCP
      port: 443   # HTTPS for external APIs
    - protocol: TCP
      port: 53    # DNS
    - protocol: UDP
      port: 53    # DNS